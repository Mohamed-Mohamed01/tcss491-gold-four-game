<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Project</title>

  <!-- Engine scripts -->
  <script src="./engine/assetmanager.js"></script>
  <script src="./engine/timer.js"></script>
  <script src="./engine/gameengine.js"></script>
  <script src="./engine/util.js"></script>

  <!-- Game systems -->
  <script src="./game/camera.js"></script>
  <script src="./game/tilemap.js"></script>
  <script src="./game/player.js"></script>

  <!-- Enemy factory and logic -->
  <script src="./game/enemy_creator.js"></script>
  <script src="./game/enemy.js"></script>

  <!-- Collectible keys -->
  <script src="./game/key.js"></script>

  <!-- Entry point -->
  <script src="./main.js"></script>

  <link rel="stylesheet" href="./styles/styles.css">


     
</head>

<body>
  <!-- Debug toggle -->
  <button id="debugToggle" type="button">Debug: OFF</button>

  <div id="gameContainer">
    <!-- Main game canvas -->
    <canvas id="gameWorld"
            width="1280"
            height="720"
            style="background: black; border: 3px solid #222; image-rendering: pixelated;"
            tabindex="0"
            autofocus>
    </canvas>

    <!-- Welcome screen -->
    <div id="welcomeOverlay">
      <div class="panel">
        <p class="eyebrow">Welcome to</p>
        <h1>The Lost Barbarian</h1>
        <p class="subtitle">Collect keys. Clear enemies. Find your way out.</p>

        <div class="buttonRow">
          <button id="startBtn" type="button" class="primary">Start</button>
          <button id="howToBtn" type="button" class="ghost">How to Play</button>
        </div>

        <ul id="howToPanel" class="instructions">
          <li>Move with WASD or Arrow Keys</li>
          <li>Attack with 1</li>
          <li>Win by collecting 3 keys and defeating all enemies</li>
        </ul>
      </div>
    </div>

    <!-- Game over screen -->
    <div id="gameOverOverlay">
      <div class="panel">
        <h1>GAME OVER</h1>
        <p>Press R to restart</p>
      </div>
    </div>

    <!-- Win screen -->
    <div id="winOverlay">
      <div class="panel">
        <h1>YOU WIN!</h1>
        <p>Press R to restart</p>
      </div>
    </div>

    
  </div>
</body>
</html>
